<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="images/Starweather.png" alt="logo">
        </div>
        <div class="search">
            <img src="images/location.png" alt="location icon">
            <p>انتخاب  شهر</p>
        </div>
    </header>

    <section class="main">
        <img class="main-img" src="" alt="">
        <h1></h1>
        <img src="images/Ellipse 460.png" alt="cc" class="cc">
        <h3 class="main-info"></h3>
        <div class="details">
            <div class="detail">
                <h4>رطوبت</h4>
                <p class="humidity"></p>
            </div>
            <div class="detail">
                <h4>باد</h4>
                <p class="wind_kph"></p>
            </div>
        </div>
        <div class="future">
            <div class="future-header">
                <h3>روز های آینده تهران</h3>
            </div>
            <div class="future-cards">
                <div class="card f-card">
                    <img src="images/01_sunny_color.png" alt="sunny">
                    <h3>27</h3>
                    <p>سه شنبه</p>
                </div>

                <div class="card s-card">
                    <img src="images/Image.png" alt="rainy">
                    <h3>20</h3>
                    <p>چهارشنبه</p>
                </div>

                <div class="card t-card">
                    <img src="images/Image.png" alt="rainy">
                    <h3>16</h3>
                    <p>پنج شنبه</p>
                </div>

                <div class="card fo-card">
                    <img src="images/01_sunny_color.png" alt="sunny">
                    <h3>12</h3>
                    <p>جمعه</p>
                </div>

                <div class="card fi-card">
                    <img src="images/Image (1).png" alt="snowy">
                    <h3>1</h3>
                    <p>شنبه</p>
                </div>
            </div>
        </div>
    </section>



    <script src="script.js"></script>
</body>
</html>
